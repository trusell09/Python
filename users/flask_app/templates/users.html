<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Users</h1>
    <table>
        <th>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Actions</th>
            </tr>
        </th>
        <div>
            {% for row in all_users: %}
                <tr>
                    <td>{{row.id}}</td>
                    <td>{{row.first_name}}</td>
                    <td>{{row.last_name}}</td>
                    <td>{{row.email}}</td>
                    <td>{{row.created_at}}</td>
                    <td>{{row.updated_at}}</td>
                    <td><a href='/users/{{row.id}}'>Show</a> | <a href="/users/{{row.id}}/edit">Edit</a> | <a href="/users/{{row.id}}/delete">Delete</a></td>
                </tr>
            {% endfor %}
        </div>
    </table>
    <a href="users/new">Create a New User</a>
</body>
</html>
