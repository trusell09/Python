<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Dojo</title>
</head>
<body>
    <h1>YO!</h1>
    <h1>{{dojo.name}} Ninjas</h1>
    <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            {% for row in dojo.ninjas: %}
                <tr>
                    <td>{{row.first_name}}</td>
                    <td>{{row.last_name}}</td>
                    <td>{{row.age}}</td>
                </tr>
            {% endfor %}
    </table>
    <a href='/dojos'>Home</a>
</body>
</html>
