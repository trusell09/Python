<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Dojo</title>
</head>
<body>
    <h1>New Dojo</h1>
    <form action='/dojos/create' method='POST'>
            <label for="dojo_name">Name:</label>
            <input type="text" id="dojo_name" name="dojo_name">
        <input type="submit" value="Create">
    </form>
    <h1>All Dojos</h1>
        {% for dojo in all_dojos: %}
            <li><a href='/dojos/{{dojo.id}}'>{{dojo.name}}</a></li>
        {% endfor %}
    <a href="/ninjas">Add Ninja</a>
</body>
</html>
